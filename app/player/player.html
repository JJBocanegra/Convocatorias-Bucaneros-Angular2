<div *ngIf="player">
  <p>Nombre: {{player.name}}</p>
  <p>Apellidos: {{player.firstSurname}} {{player.secondSurname}}</p>
  <p>Apodo:
    <span *ngIf="player.nickname">{{player.nickname}}</span>
    <span *ngIf="!player.nickname">No tiene</span>
  </p>
  <p>Fecha de nacimiento:
    <span *ngIf="player.birthDate">{{showFormatedDate(player.birthDate)}} ({{calculateAge(player.birthDate)}} a√±os)</span>
    <span *ngIf="!player.birthDate">Desconocida</span>
  </p>
</div>
